<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
<label>Categories </label>
    <select class="form-control form-control-lg" id="idCat" name="idCat"
    [(ngModel)]="IdCat" (change)="onChange()">
    <option *ngFor="let cat of Type" value="{{cat.idCat}}"> {{cat.nomCat}}</option>
    </select>
</div>
<div class="container">
    <div class="card-body">
        <div class="container">
            <div class="card shadow mb-4">
            <div class="card-body">
            <table class="table table-striped">
            <tr> <th>Id</th><th>Nom</th> <th>Prix</th><th>couleur</th>
            <th>disponibilité</th> <th>Date Création</th><th>type vetements</th> </tr>
            <tbody *ngFor="let vetements of vetements">
            <tr >
            <td>{{vetements.idvetements}}</td>
            <td>{{vetements.nomvetements}}</td>
            <td>{{vetements.prixvetements}}</td>
            <td>{{vetements.couleur}}</td>
            <td>{{vetements.disponible}}</td>
            <td>{{vetements.datevetements | date:'dd/MM/yyyy'}}</td>
            <td>{{vetements.Type.nomCat}}</td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
