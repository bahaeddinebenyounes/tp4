<div class="container"> <div> 
    <h2>Ajouter un vetements :</h2> 
</div>
<form > 
    <div class="col-sm-2 col-md-2 col-lg-2"> 
        <label >ID vetements</label> 
        <input type="text" [(ngModel)]="newvetements.idvetements" name="idProduit" class="form-control"> 
        </div>
         <div class="col-sm-4 col-md-4 col-lg-4" > 
            <label >Nom de marque vetements</label> 
            <input type="text"[(ngModel)]= "newvetements.nomvetements" name="nomProduit" class="form-control"> 
        </div> 
        <div class="col-sm-2 col-md-2 col-lg-2">
             <label >Prix de vetements</label> <input type="number" [(ngModel)]= "newvetements.prixvetements" name="prixProduit" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >couleur de  vetements</label> 
            <input type="text" [(ngModel)]="newvetements.couleur" name="couleur" class="form-control"> 
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4"> 
                <label >disponibilité de vetements</label> 
                <input type="text" [(ngModel)]="newvetements.disponible" name="disponible" class="form-control"> 
                </div>
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date création de vetements</label> <input type="date" [(ngModel)]= "newvetements.datevetements" name="dateCreation" class="form-control"> 
        </div> 
        <div class="mt-2"> <button type="submit" (click)="addvetement()"class="btn btn-success">Ajouter</button> 
        </div> 
        <div>
            <h3>{{message}}</h3>
        </div>
</form> 
</div>
