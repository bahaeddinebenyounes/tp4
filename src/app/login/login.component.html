<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- Display an alert with a danger style if erreur is equal to 1 -->
            <div class="alert alert-danger" *ngIf="erreur==1"> 
                <strong>login ou mot de passe erron√©s..</strong> 
            </div>
            <form>
                <!-- Input for the username -->
                <div class="form-group"> 
                    <label>Nom Utilisateur :</label> 
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username"> 
                </div>
                <!-- Input for the password -->
                <div class="form-group"> 
                    <label>Mot de passe :</label> 
                    <input type="password" name="pass   word" [(ngModel)]="user.password" class="form-control">
                    <!-- Dropdown for selecting user type (teacher or student) -->
                </div>
                <div class="row justify-content-md-center"> 
                    <!-- Button to trigger the onLoggedin function when clicked -->
                    <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button> 
                </div>
            </form>
        </div>
    </div>
</div>
