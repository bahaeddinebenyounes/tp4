<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 "> <label>Nom Produit en tapant</label> <input class="form-control"
                #searchTerm (keyup)="onKeyUp(searchTerm.value)"> </div>
    </form>
    <div class="container">
        <div class="card-body">
            <div class="container">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Nom</th>
                                <th>Prix</th>
                                <th>couleur</th>
                                <th>disponibilité</th>
                                <th>Date Création</th>
                                <th>type vetements</th>
                            </tr>
                            <tbody *ngFor="let vetements of vetements">
                                <tr>
                                    <td>{{vetements.idvetements}}</td>
                                    <td>{{vetements.nomvetements}}</td>
                                    <td>{{vetements.prixvetements}}</td>
                                    <td>{{vetements.couleur}}</td>
                                    <td>{{vetements.disponible}}</td>
                                    <td>{{vetements.datevetements | date:'dd/MM/yyyy'}}</td>
                                    <td>{{vetements.type.nomCat}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
